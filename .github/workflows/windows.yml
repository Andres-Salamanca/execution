name: Windows Build

on:
  push:
    # branches: ["main"]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "CMakeLists.txt"
      - ".github/workflows/windows.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "CMakeLists.txt"
      - ".github/workflows/windows.yml"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
        with: "17.XX"  # VS 2023

      - name: cmake workflow
        run: |
          cmake --workflow --preset debug || echo ignored

